image: maven:3-openjdk-18-slim

stages:
  - build
  - deploy-docker

build:
  stage: build
  before_script:
    - echo "build project"
  script:
    - mvn clean package
  artifacts:
    paths:
      - impl/target/*.jar
  after_script:
    - echo "done build project"

deploy-docker:
  image: docker:19.03.12
  stage: deploy-docker
  before_script:
    - echo "deploy docker"
    - docker logout
    - docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
  script:
    - docker build -t team33/social-service .
    - docker push team33/social-service
  after_script:
    - echo "done deploy docker"
